<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max</title>
</head>
<body>
<script>
    let a=[1,5,2,4,2,2,4,5,58,5,5,8,85,9,95,5,5,5];
    let max=a[0];
    for(let i=0;i<a.length;i++){
        if(a[i]>=max){
            max=a[i];
        }
    }
    document.write("Max="+max);
</script>
</body>
</html>
